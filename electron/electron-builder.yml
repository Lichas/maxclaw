appId: com.maxclaw.desktop
productName: maxclaw
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - assets/**/*
  - package.json
extraResources:
  - from: ../build/maxclaw${ext}
    to: bin/maxclaw${ext}
mac:
  icon: assets/icon.icns
  category: public.app-category.productivity
  target:
    - dmg
    - zip
win:
  icon: assets/icon.ico
  target:
    - nsis
    - portable
linux:
  icon: assets/icon.png
  target:
    - AppImage
    - deb
  category: Office
publish:
  provider: github
  owner: Lichas
  repo: maxclaw
