name: Build Desktop Apps

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
    paths:
      - 'electron/**'
      - '.github/workflows/build-desktop.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows
          - linux

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 构建 macOS 版本
  build-macos:
    if: github.event.inputs.build_type == 'all' || github.event.inputs.build_type == 'macos' || github.event_name != 'workflow_dispatch'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Build Go backend
        run: make build

      - name: Build Electron app (macOS)
        working-directory: electron
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            electron/release/*.dmg
            electron/release/*.zip
          if-no-files-found: warn

  # 构建 Windows 版本
  build-windows:
    if: github.event.inputs.build_type == 'all' || github.event.inputs.build_type == 'windows' || github.event_name != 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Build Go backend (Windows)
        run: |
          go build -o build/maxclaw.exe ./cmd/maxclaw

      - name: Build Electron app (Windows)
        working-directory: electron
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            electron/release/*.exe
            electron/release/*.portable.exe
          if-no-files-found: warn

  # 构建 Linux 版本
  build-linux:
    if: github.event.inputs.build_type == 'all' || github.event.inputs.build_type == 'linux' || github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm snapcraft

      - name: Install dependencies
        working-directory: electron
        run: npm ci

      - name: Build Go backend
        run: make build

      - name: Build Electron app (Linux)
        working-directory: electron
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            electron/release/*.AppImage
            electron/release/*.deb
            electron/release/*.rpm
            electron/release/*.snap
          if-no-files-found: warn

  # 发布 Release（仅在打 tag 时）
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
